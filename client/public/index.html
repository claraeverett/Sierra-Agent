<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0F4C81" />
    <meta
      name="description"
      content="Sierra Outfitters - Your intelligent hiking and outdoor adventure assistant"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/img/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'sierra-blue': '#0F4C81',
              'sierra-green': '#2E8B57',
              'sierra-light': '#F5F5F5',
              'sierra-dark': '#333333',
            }
          }
        }
      }
    </script>
    <title>Sierra Outfitters</title>
    <style>
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
      }
      
      /* Fix for iOS Safari viewport height issue */
      @supports (-webkit-touch-callout: none) {
        html, body {
          height: -webkit-fill-available;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
